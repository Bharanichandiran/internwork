<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        const user= new Promise((resolve,reject)=>{
            const error =false;
            if(!error){
                resolve("User is logged in");
            }
            else{
                reject("User is not logged in");
            }
        });
        user.then((message)=>{
            console.log(message)})
            const user2= fetch("https://jsonplaceholder.org/users")
            user2.then(response =>{
                return response.json()
            }).then(user3=>{
            console.log(user3)})
        const fun =async()=>{
                const user4=await fetch("https://jsonplaceholder.org/users")
                const js=await user4.json();
                console.log(js);
            }
        fun();
    </script>
</body>
</html>
