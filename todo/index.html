<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-700 mb-4 text-center">To-Do List</h1>
        <form id="todo-form" class="flex mb-4">
            <input
                id="todo-input"
                type="text"
                placeholder="Add a new task"
                class="flex-grow p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
            />
            <button
                type="submit"
                class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
            >
                Add
            </button>
        </form>
        <ul id="todo-list" class="space-y-2">
            <!-- To-Do Items will appear here -->
        </ul>
    </div>

    <script>
        const form = document.getElementById('todo-form');
        const input = document.getElementById('todo-input');
        const list = document.getElementById('todo-list');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const taskText = input.value.trim();

            if (taskText) {
                const listItem = document.createElement('li');
                listItem.className =
                    'flex items-center justify-between bg-gray-100 p-2 rounded-lg shadow-sm';

                const taskSpan = document.createElement('span');
                taskSpan.textContent = taskText;
                taskSpan.className = 'text-gray-700';

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className =
                    'text-red-500 hover:text-red-600 font-semibold';
                deleteButton.addEventListener('click', () => listItem.remove());

                listItem.append(taskSpan, deleteButton);
                list.appendChild(listItem);

                input.value = '';
            }
        });
    </script>
</body>
</html>
