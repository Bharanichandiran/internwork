            if(a<=5){
                document.getElementById("result").innerHTML="your number is lower than 5";
            }
            else{
                document.getElementById("result").innerHTML="your number is higher than 5";
            }
        }
function check(){
    var num1=Number(num.value);
    var result=document.getElementById("result");
    if(num1==a){
result.textContent="you won the game";
    }
    else{
        
        result.textContent="try again";
    }
}
    </script>
